{% extends 'Home.html' %}
{% block content %}
<div class="container mx-auto px-4 mt-5 grid grid-cols-5 gap-10">
    {% for product in products%}

        <div class="mb-5">
            <div class="bg-white rounded-lg shadow-md flex flex-col h-full">
                <!-- Product image-->
                <img
                class="w-[80%] mx-auto rounded-t-lg"
                src="{{ product.image.url  }}"
                alt="Product image"
                />
                <!-- Product details-->
                <div class="p-4 text-center flex-1 flex flex-col justify-between">
                    <!-- Product name-->
                    <h5 class="text-lg font-bold mb-2">{{product.name}}</h5>
                    <!-- Product price-->
                    <p class="text-gray-700">{{product.price }} $</p>
                </div>
                <!-- Product actions-->
                <div class="p-4 pt-0 border-t border-gray-200 bg-transparent">
                    <div class="text-center">
                        <a
                         href="{% url 'products:page' id=product.id %}"
                        class="inline-block hover:bg-[#fa6c00] mt-4 px-4 py-2 border border-gray-800 hoverr:border-0 text-gray-800 rounded  hover:text-white transition">View options</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
      
{% endblock  %}
