{% extends 'Home.html' %}
{% block content %}
<div class="container mx-auto px-4 mt-5">
    {% for product in products%}
    <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-5 justify-center">
        <div class="mb-5">
            <div class="bg-white rounded-lg shadow-md flex flex-col h-full">
                <!-- Product image-->
                <img
                class="w-full h-48 object-cover rounded-t-lg"
                src="{{ product.image.url  }}"
                alt="Product image"
                />
                <!-- Product details-->
                <div class="p-4 text-center flex-1 flex flex-col justify-between">
                    <!-- Product name-->
                    <h5 class="text-lg font-bold mb-2">{{product.name}}</h5>
                    <!-- Product price-->
                    <p class="text-gray-700">{{product.price }} $</p>
                </div>
                <!-- Product actions-->
                <div class="p-4 pt-0 border-t border-gray-200 bg-transparent">
                    <div class="text-center">
                        <a
                        href="#"
                        class="inline-block mt-4 px-4 py-2 border border-gray-800 text-gray-800 rounded hover:bg-gray-800 hover:text-white transition"
                        >View options</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
      
{% endblock  %}
